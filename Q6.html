<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
<!-- 从小到大输出 -->
<script>

  function paixu(rawArray){

    const px = (ra)=>{
      if(ra.length <= 1){
        return ra;
      }

      let left = [];
      let right = [];

      for(let i = 1; i < ra.length; i++){
        if(ra[i] > ra[0]){
          right.push(ra[i]);
        }else{
          left.push(ra[i]);
        }
      }

      left = px(left);
      right = px(right);
      return left.concat(ra[0], right);
    };

    return px(rawArray);
  }

  console.log(paixu([12, 3, 35, 94, 154]));
</script>
</body>
</html>
